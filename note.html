<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Note</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="m-0 p-0">
    <div class="h-screen flex flex-col">
      <div class="frontPage p-3 mx-2 flex flex-row justify-between">
        <h1 class="font-[1000] text-xl">My Notes</h1>

        <img src="./newNote.jpg" alt="" class="w-10 h-8" />
      </div>

      <div class="mx-5 h-10 flex relative">
        <input
          type="text"
          placeholder="search anything"
          class="bg-gray-100 w-full pl-9"
        />

        <i
          class="fas fa-search text-gray-600 float absolute transform -translate-y-1/2 left-3 top-5"
        ></i>
      </div>

      <!-- <div class="mx-5 h-10 flex relative">
        <input
          type="text"
          placeholder="search anything"
          class="bg-gray-100 w-full pl-10 py-2 rounded-lg"
        />
        <i
          class="fas fa-search text-gray-600 absolute left-3 top-1/2 transform -translate-y-1/2"
        ></i>
      </div> -->

      <div class="ml-5 mt-5 flex gap-7 overflow-x-auto whitespace-nowrap">
        <button class="bg-blue-400 p-1 px-2 rounded-lg h-8 w-50">
          All notes
        </button>
        <button class="bg-gray-400 p-1 px-2 rounded-lg h-8 w-50">
          Reminder
        </button>
        <button class="bg-gray-400 p-1 px-2 rounded-lg h-8 w-50">Audio</button>
        <button class="bg-gray-400 p-1 px-2 rounded-lg h-8 w-50">Images</button>
      </div>
    </div>
  </body>
</html>
