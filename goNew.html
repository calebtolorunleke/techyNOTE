<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The New Note Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="p-6 font-sans">
    <div class="newNote">
      <div class="flex justify-between mb-4">
        <h5 class="text-2xl" onclick="goBack()">←</h5>
        <h5 class="text-blue-900" id="submit" onclick="saveNote()">✔</h5>
      </div>

      <h1 class="font-bold text-2xl">New Note</h1>
    </div>

    <textarea
      class="shadow p-5 mt-5 shadow-gray-700 w-full"
      name=""
      id="textArea"
      rows="20"
      placeholder="Write your note here"
    ></textarea>
    <div class="displayText" id="displayNote"></div>
  </body>
  <script src="./app.js"></script>
</html>
